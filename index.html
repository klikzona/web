  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      color: #ccc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      user-select: none;
    }

    header {
      position: fixed;
      top: 10px;
      left: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #ccc;
    }

    header span {
      color: #e63946;
    }

    #artwork {
      max-width: 90vw;
      max-height: 90vh;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 0 40px rgba(255,255,255,0.15);
      transition: opacity 0.8s ease-in-out;
      cursor: pointer;
    }

    #fullscreen-btn {
      position: fixed;
      top: 15px;
      right: 20px;
      background: rgba(255,255,255,0.1);
      color: #eee;
      border: 1px solid #555;
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.3s;
    }

    #fullscreen-btn:hover {
      background: rgba(255,255,255,0.3);
    }

    footer {
      position: fixed;
      bottom: 10px;
      text-align: center;
      font-size: 13px;
      opacity: 0.7;
      color: #999;
    }

    .donacija {
      position: relative;
      cursor: pointer;
    }

    .qr {
      position: absolute;
      bottom: 130%;
      left: 50%;
      transform: translateX(-50%);
      width: 160px;
      display: none;
      border: 1px solid #666;
      border-radius: 8px;
      background: #111;
      padding: 6px;
    }

    .donacija:hover .qr {
      display: block;
    }

    .fade-out {
      opacity: 0;
    }

    .fade-in {
      opacity: 1;
    }
  </style>

    ];

    const imgElement = document.getElementById("artwork");
    let currentImage = "";

    function randomImage() {
      let newImage;
      do {
        newImage = images[Math.floor(Math.random() * images.length)];
      } while (newImage === currentImage && images.length > 1);
      currentImage = newImage;
      imgElement.classList.add("fade-out");
      setTimeout(() => {
        imgElement.src = newImage;
        imgElement.classList.remove("fade-out");
        imgElement.classList.add("fade-in");
      }, 300);
    }

    // Učitaj početnu
    randomImage();

    // Klik lijevo = nova slika
    imgElement.addEventListener("click", e => {
      if (e.button === 0) randomImage();
    });

    // Desni klik = download slike
    imgElement.addEventListener("contextmenu", e => {
      e.preventDefault();
      const link = document.createElement("a");
      link.href = imgElement.src;
      link.download = imgElement.src.split("/").pop();
      link.click();
    });

    // Fullscreen funkcija
    const btn = document.getElementById("fullscreen-btn");
    btn.addEventListener("click", () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });
  </script>

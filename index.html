<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anonimni Umjetnik</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    #slideshow {
      position: relative;
      max-width: 90vw;
      max-height: 80vh;
    }
    #slideshow img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }
    #slideshow img.active {
      opacity: 1;
    }
    #fullscreen-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      border: 1px solid #666;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s;
    }
    #fullscreen-btn:hover {
      background: rgba(255,255,255,0.3);
    }
    footer {
      position: fixed;
      bottom: 20px;
      text-align: center;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div id="slideshow"></div>

  <button id="fullscreen-btn">Full Screen</button>

  <footer>
    <p>Donacije (BTC): <code>141amErn6cotSD1vcT51CQkSWgDnRB9sMi</code></p>
  </footer>

  <script>
    // Popis slika iz foldera img/
    const images = [
      "img/slika1.jpg",
      "img/slika2.jpg",
      "img/slika3.jpg"
      // dodaj nove slike ovdje
    ];

    const slideshow = document.getElementById("slideshow");
    let index = 0;

    // Kreiraj img elemente
    images.forEach((src, i) => {
      const img = document.createElement("img");
      img.src = src;
      if (i === 0) img.classList.add("active");
      slideshow.appendChild(img);
    });

    const slides = document.querySelectorAll("#slideshow img");

    // Automatski slideshow
    setInterval(() => {
      slides[index].classList.remove("active");
      index = (index + 1) % slides.length;
      slides[index].classList.add("active");
    }, 5000); // 5 sekundi po slici

    // Fullscreen
    const btn = document.getElementById("fullscreen-btn");
    btn.addEventListener("click", () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });
  </script>

</body>
</html>
